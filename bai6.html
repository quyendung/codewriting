<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        function solution(a) {
            let people = [];

            for (let i = 0; i < a.length; i++) {
                if (a[i] > 0) {
                    people.push(a[i]);
                }
            }

            people.sort(function (a, b) {
                return a - b;
            });

            for (var j = 0; j < a.length; j++) {
                if (a[j] > 0) {
                    a[j] = people.shift();
                }
            }

            return a;
        }

        console.log(solution((a = [-1, 150, 190, 170, -1, -1, 160, 180])));
    </script>
</html>
