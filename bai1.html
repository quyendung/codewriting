<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>
  <script>
    let inputArray = [3, 6, -2, -5, 7, 3];

    function solution(inputArray) {
      let firstPair = inputArray[0] * inputArray[1];
      for (let i = 1; i < inputArray.length - 1; i++) {
        let biggestPair = inputArray[i] * inputArray[i + 1];
        if (firstPair < biggestPair) {
          firstPair = biggestPair;
        }
      }
      return firstPair;
    }

    document.write(solution(inputArray));
  </script>
</html>
