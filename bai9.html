<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        let a = [1, 2, 3];
        let b = [1, 2, 3];

        solution = (a, b) => {
            sum = 0;
            for (i = 0; i < a.length; i++) {
                if (a[i] != b[i]) {
                    sum++;
                }
            }
            a.sort();
            b.sort();
            return a.toString() == b.toString() && sum < 3;
        };

        console.log(solution(a, b));
    </script>
</html>
