<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body></body>
    <script>
        let sequence = [1, 2, 3, 4, 5, 3, 5, 6];
        function solution(sequence) {
            let c = 0;
            for (let i = 0; i < sequence.length - 1; i++) {
                if (sequence[i] >= sequence[i + 1] && sequence[i + 2]) {
                    c += 1;
                }
            }
            return c < 2;
        }

        document.write(solution(sequence));
    </script>
</html>
