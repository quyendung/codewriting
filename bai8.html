<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        picture = ["abc", "ded"];

        solution = (picture) => {
            let top = "*".repeat(picture[0].length);
            picture.unshift(top);

            for (let i = 0; i < picture.length; i++) {
                picture[i] = picture[i] + "*";
                picture[i] = "*" + picture[i];
            }

            let bot = "*".repeat(picture[1].length);
            picture.push(bot);

            return picture;
        };

        console.log(solution(picture));
    </script>
</html>
